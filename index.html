<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBBNKYoRnOnOaebwC1nasH2aV_pwMMH5J8">
    </script>
    <script type="text/javascript">
      function initialize() {
        var theirLatLng = new google.maps.LatLng(-25.363882,131.044922);
        var myLatLng = new google.maps.LatLng(49.280120, -123.120995);

        var mapOptions = {
          zoom: 10,
          center: myLatLng
        }
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var theirMarker = new google.maps.Marker({
            position: theirLatLng,
            map: map,
            title: 'Hello World!'
        });
        var myMarker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            draggable: true,
            animation: google.maps.Animation.DROP,
            title: 'Hello Vancouver'
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
